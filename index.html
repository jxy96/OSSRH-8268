<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>邀请函</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f2f2f2;
      text-align: center;
    }
    
    .invitation {
      width: 300px;
      margin: 0 auto;
      padding: 20px;
      background-color: #ff6347;
      color: #fff;
      text-align: left;
      border-radius: 5px;
    }
    
    .invitation h1 {
      font-size: 24px;
      margin-bottom: 10px;
    }
    
    .invitation p {
      font-size: 16px;
      line-height: 1.5;
      margin-bottom: 20px;
    }
    
    .invitation .date {
      font-size: 14px;
      font-weight: bold;
      margin-bottom: 10px;
    }
    
    .invitation .rsvp {
      font-size: 14px;
      text-decoration: underline;
      margin-bottom: 10px;
    }
    
    .invitation .rsvp a {
      color: #007bff;
      text-decoration: none;
    }
  </style>
</head>
<body>
  <div class="invitation">
    <h1>亲爱的[收件人姓名]，</h1>
    <p>我们诚挚地邀请您参加我们的[活动名称]。这次活动将于[日期]在[地点]举行，将是一个令人难忘的夜晚。</p>
    <div class="date">活动日期：[日期]</div>
    <p>届时，我们将为您准备美食和饮品，并为您安排丰富的活动。我们期待着您的到来，与您共度这个特别的时刻。</p>
    <div class="rsvp">如有意向参加，请回复此邮件或联系我们：[联系方式]。</div>
  </div>
</body>
</html>
